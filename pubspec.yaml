name: investconnect
description: "InvestConnect - A platform connecting startups with investors."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

  # Launcher icon generator
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: false
  image_path: "assets/logo/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo/
